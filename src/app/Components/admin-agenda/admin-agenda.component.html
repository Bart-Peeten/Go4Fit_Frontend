<div class="container-fluid my-container">
    <div class="row my-header-row">
        <div class="col-md-12 text-center title">
            <p>Admin Agenda Go4Fit Bree</p>
        </div>
    </div>

    <!-- TODO: The code below need to move to seperate component in a newer version.  -->

    <div class="form-group row my-row ">
        <div class="col-md-4">
            <button class="thisWeekButton">Deze week</button>
        </div>
        <label class="col-md-4  weekLabel">{{ firstDayOfWeekString }} {{ dateOfWeek | date:'MMM' }} -
            {{ lastdayOfWeekString }} {{ dateOfWeek | date:'MMM' }}
            {{ dateOfWeek | date:'yyyy'}}</label>
        <div class="col-md-2"></div>
        <div class="col-md-1 ">
            <label>Week: {{ weekNumber | date:'w' }}</label>
        </div>
        <div class="col-md-1">
            <button class="nextWeekButton" (click)="getNextWeekNumber()"> > </button>
        </div>
    </div>
    <!-- End of TODO code -->

    <div class="row my-row-trainingsday">
        <div class="col-md-1"></div>
        <div *ngFor="let day of trainingsDaysList; let i = index" class="col-md-2 colmargintop">
            <div class="trianingdaytitle">
                <span class="trainingday">{{ day }}</span><br>
                <span class="spanmargin">datum</span>
            </div>
            <div *ngFor="let moment of trainingsMoments[i]; let x = index">
                <div class="reservation"
                     [style.border-left]="trainingsTypes[i][x] == 'circuit training' ? '4px solid greenyellow' : '4px solid red '">
                    <span class="reservationtitle"> {{ trainingsTypes[i][x] }} </span><br>
                    <span style="border-bottom: 2px solid black">{{ moment }}</span><br>
                    <div style="padding-top: 10px">
                        <ul *ngFor="let participant of getParticipants()">
                            <li > {{ participant.name }} </li >
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
