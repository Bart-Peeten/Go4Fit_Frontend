<body>
<div id="Signin">
  <div class="container">
    <div id="Signin-row" class="row justify-content-center align-items-center">
      <div id="Signin-column" class="col-md-6">
        <div id="Signin-box" class="col-md-12">
          <form #form="ngForm" id="Sign-form" class="form" action="" method="post">
            <h3 class="text-center text_color">Registreer</h3>
            <div class="form-group">
              <label for="name" class="text_color">Achternaam:</label><br>
              <input type="text" name="username" id="username" class="form-control" [(ngModel)]="lastName" required>
              <p *ngIf="form.controls.username?.errors?.required" class="error">Achternaam is een verplicht veld!</p>
            </div>
            <div class="form-group">
              <label for="firstName" class="text_color">Voornaam:</label><br>
              <input type="text" name="firtsName" id="firtsName" class="form-control" [(ngModel)]="firstName" required>
              <p *ngIf="form.controls.firtsName?.errors?.required" class="error">Voornaam is een verplicht veld!</p>
            </div>
            <div class="form-group">
              <label for="email" class="text_color">E-mail:</label><br>
              <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email"
                     pattern="[a-zA-Z0-9_\.]+@[a-zA-Z0-9_\.]+" required>
              <p *ngIf="form.controls.email?.errors?.pattern" class="error">Dit is geen geldig email adres</p>
            </div>
            <div class="form-group">
              <label for="telnr" class="text_color">Tel:</label><br>
              <input type="text" name="phone" id="phone" class="form-control" [(ngModel)]="phone" required>
              <p *ngIf="form.controls.phone?.errors?.required" class="error">telefoon is een verplicht veld!</p>
            </div>
            <div class="form-group">
              <label for="password" class="text_color  ">Paswoord:</label><br>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" minlength="5" required>
              <p *ngIf="form.controls.password?.errors?.minlength" class="error">Het paswoord moet min 5 characters hebben.</p>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" style="background-color: black" value="submit" (click)="createNewUserAsAdmin()">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
