<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">

                        <img id="profile-img" class="profile-img-card" src="assets/Go4Fit_logo.png"/>

                        <div class="form-group">
                            <label for="username" class="text_color">E-mail:</label><br>
                            <input type="text" name="username" id="username"
                                   class="form-control" [(ngModel)]="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text_color">Paswoord:</label><br>
                            <input type="password" name="password" id="password"
                                   class="form-control" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text_color"><span>Onthoud mij</span>Â <span><input
                                    id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md"
                                   style="background-color: black" value="submit" (click)="login()">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="signUp" class="text_color">Registreer hier</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
